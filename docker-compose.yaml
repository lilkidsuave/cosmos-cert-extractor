version: '3.3'
volumes:
  cosmos:
    external: true
  adguard-config:
    external: true
services:
  cert_checker:
    image: ghcr.io/lilkidsuave/cosmos-cert-extractor:latest
    environment:
      - CHECK_INTERVAL=1800  # Override the check interval to 1800 seconds (30 minutes) Default is 1 hour
    volumes:
      - cosmos:/input
      - adguard:/output
    command: python3 /app/extract.sh
